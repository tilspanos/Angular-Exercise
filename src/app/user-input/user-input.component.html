<div class="container-fluid">
  <div class="mt-4 border border-primary mb-2 me-4 ms-4 border-2 ">
  <div class="fw-bold ms-2 "> Write a word:
  <div class="input-group mb-2 ms-2">
    <div class="form-group ">
    <input
      type="text"
      class="form-control"
      placeholder="Enter a word"
      [(ngModel)]="inputWord"
    />

    </div>
  </div>
  </div>
</div>
</div>
